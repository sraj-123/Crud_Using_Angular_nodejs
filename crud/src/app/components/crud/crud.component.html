<div class="h" style="background-color: black; color:greenyellow; text-align: center; border:2px solid red;border-radius: 9px;">

<h1>Crud Operation by using angular and Node Js (Shubham Raj)</h1>
</div>
<br>
<br>



<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Salary</th>
      <th>CompanyName</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees; let i=index">
      <td>

        <input type="text" class="form-control" [disabled]="!employee.editing" [(ngModel)]="employee.name">


      </td>
      <td>

        <input type="text" class="form-control" [disabled]="!employee.editing" [(ngModel)]="employee.salary">


      </td>
      <td>

        <input type="text" class="form-control" [disabled]="!employee.editing" [(ngModel)]="employee.companyName">


      </td>
      <td class="btn-action">
        <button class="btn btn-primary" *ngIf="!employee.editing" (click)="employee.editing=true">Edit</button>
        <button class="btn btn-success" *ngIf="employee.editing" (click)="updateData(i,employee)">Save</button>
        <button class="btn btn-danger" (click)="deleteData(i)">Delete</button>

      </td>
      
    </tr>
    <tr class="addData">
      <td>
        <input type="text" class="form-control" [(ngModel)]="newEmployees.name">
      </td>
      <td>
        <input type="text" class="form-control" [(ngModel)]="newEmployees.salary">
      </td>
      <td>
        <input type="text" class="form-control" [(ngModel)]="newEmployees.companyName">
      </td>
      <td>
        <button class="btn btn-info" (click)="addData()">Add</button>
      </td>

    </tr>
  </tbody>

</table>
